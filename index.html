<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <title>Image Gallery</title>
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div id="thumbnail-container"></div>
      <button
        id="thumbnail-visibility-button"
        aria-label="Close or Open the image thumbnail gallery"
        class="buttons"
      >
        X
      </button>
    </header>
    <section id="main-container"></section>
    <div id="left-container">
      <button
        id="previous-image"
        aria-label="Show the previous image"
        class="buttons"
      >
        &#xab;
      </button>
    </div>
    <div id="right-container">
      <button id="next-image" aria-label="Show the next image" class="buttons">
        &#xbb;
      </button>
    </div>

    <div id="aria-announcer" aria-live="polite" class="hidden"></div>
  </body>
</html>
